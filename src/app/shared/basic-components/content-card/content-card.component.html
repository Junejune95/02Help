<div class="card">
    <div class="card-body">
        <div class="d-flex mb-2">
            <div class="stauts-box" *ngFor="let status of contentData.status">
                {{status}}
            </div>
        </div>
        <div class="d-flex justify-contentData-between mb-2">
            <div class="d-flex flex-column align-items-start">
                <div class="name">{{contentData.plantName}}</div>
                <div class="date">{{contentData.createdAt  | date :'M/d/yy, h:mm a'}}</div>

            </div>
            <div>
                <div *ngFor="let size of contentData.size;let i=index" class="size">
                    {{contentData.size.length-1== i ? size : size +' / ' }}
                </div>
            </div>
        </div>
        <p class="info">
            {{contentData.information}}
        </p>
        <p class="info">
            {{contentData.address}}
        </p>
        <p class="phone_number">
            <a  href="tel:{{contentData.phoneNumber}}">{{contentData.phoneNumber}}</a>
            <!-- {{contentData.phoneNumber}} -->
        </p>

        <p class="remark">
            {{contentData.remark}}
        </p>
    </div>
